    <script type="text/javascript"> 
		$(document).ready(function(e) {
            var doc=getUrlParameter('producto');
			
			
			var jqxhr = $.getJSON( "https://www.edifarm.com.ec/edifarm_quickmed/ws/mobile/ficha.php",
			{
				producto:doc	,
				device:device.uuid,
			}, function(response) {
			  console.log( "success" );
			  
			})
			  .done(function(data) {
				console.log( "second success" );
			  $('#nombre').html(data.producto.producto);
			  $('#nombre_prod').html(data.producto.producto);
			  $('#nombre_laboratorio').html(data.producto.laboratorio);
			  
			  	var foto=data.producto.foto;
				if(foto!=''){
					$('#portada').attr('src','https://www.edifarm.com.ec/'+foto);
				}
				var prin=data.principio;
				var principios='';
					 //$('.ej').html(JSON.stringify(prin));
				$.each(prin,function(index,value){
					principios=principios+'<tr><td>'+value.nombre+'</td><td>'+value.embarazo+'</td><td>'+value.lactancia+'</td></tr>';
				});
				$('#lista_principios').html(principios);
				
				var pres=data.presentaciones;
				var presentaciones='';
				var con='';
				$.each(pres,function(ind,val){
					 //$('.ej').html(JSON.stringify(val));
					presentaciones=presentaciones+'<tr><td>'+val.nombre+'</td><td>';
					con=val.concentracion;
					$.each(con,function(i,v){
						var cc=v.concentracion;
						if(cc && cc!=''){
							cc=' ('+cc+') ';
						}
						presentaciones=presentaciones+''+v.nombre+cc+'<br>';
					});
					presentaciones=presentaciones+'</td></tr>';
				});
				
				$('#lista_presentaciones').html(presentaciones);
				
				
			  
			  })
			  .fail(function() {
				console.log( "error" );
			  })
			  .always(function() {
				console.log( "complete" );
				$('.loader').hide('slow');
			  });
			
			
        });
	</script>
